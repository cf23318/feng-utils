<head>

<body>
  <script src="./dist/utils.js"></script>

  <script>
    utils.onceInTime({
      name: 'test',
      time: '3s',
      cb: function (onOff) {
        if (onOff) {
          // 可执行代码
          console.log(true)
          alert(true)
        } else {
          // 不可执行代码，防错处理
          console.log(false)
          alert(false)
        }
      }
    })
  </script>
</body>
